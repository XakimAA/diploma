<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/d3-node-editor.css">
    <script src="js/jquery.js"> </script>
    <script src="js/generate.js"> </script> 
    <script src="js/algorithm.js"> </script>
   
    <script src="https://cdn.jsdelivr.net/npm/alight@0.14.0/alight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@4.10.2/build/d3.min.js"></script>
    <script src="js/d3-node-editor.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="ControlsContainer">
        <button onclick="Generate()">Генерировать</button>
        <select id="Change-Language" onchange="Change()">
            <option value="0">Си</option>
            <option value="1">Prolog</option>
        </select>
        <select id="Combobox" onchange="Change()">
            <option value="0">Массив</option>
            <option value="1">Список</option>
            <option value="2">Строка</option>
            <option value="3">Текстовый файл</option>
            <option value="4">Бинарный файл</option>
        </select>
        
    </div>
    <div class="flexBoxHolder">
        <div id="removable" class="box">
            <div id="d3ne" class="node-editor"></div>    
        </div>
        <div id="CodeWrapper" class="box">
            <xmp id="ProgramCode">
            function checkParent (src, dest) {
               while (src != null) {
                    if (src.tagName == dest) return src
                    src = src.parentElement
                }
                return null
            </xmp>
        </div>
    </div>
    <script src="js/script.js"> </script>
    <script src="js/change-structure.js"> </script>
</body>
</html>
